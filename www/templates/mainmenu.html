<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon button-clear"><i class="ion-arrow-left-c"></i> </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <div class="profile-banner-small">
          <div class="col col-bottom text-left">
              <img class="profile-pic-small" src="img/" />
              <h2 ng-if="userName != ''" class="banner-name"> {{ userName }} </h2>
              <h2 ng-if="userName == ''" class="banner-name"> {{ uname }} </h2>
          </div>
        </div>
        <ion-content class="profile-header">
          <ion-list>
            <div class="list">
            <a class="item item-icon-left" menu-close ng-click="account()">
              <i class="icon ion-document-text"></i>
              Account
            </a>
            <a class="item item-icon-left" menu-close ng-click="wishlist()">
              <i class="icon ion-bag"></i>
              Wishlist
            </a>
            <a class="item item-icon-left" menu-close ng-click="profile()">
              <i class="icon ion-gear-b"></i>
             xxxxxx
            </a>
            <a class="item item-icon-left"  menu-close ng-click="logout()">
              <i class="icon ion-log-out"></i>
               Log out
            </a>
            <a class="item item-icon-left"  menu-close ng-click="feedback()">
               Feedback
            </a>
            <a class="item item-icon-left"  menu-close ng-click="about()">
              About YpIt
            </a>
          </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
