<ion-modal-view>
    <ion-header-bar class="bar-dark">
      <h1 class="title">Select a Cloth</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="list" ng-repeat = "item in searchResults">
            <a class="item item-avatar"  ng-click="viewDetails(item)">
                <img src="{{ item.image }}">
                <h2>{{ item.name }} </h2>
                <p>Rs. {{ item.price.toFixed(2) }}</p>
            </a>
        </div>
      </ion-list>
    </ion-content>
</ion-modal-view>
